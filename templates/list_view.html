<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Add any other necessary meta tags, stylesheets, or scripts here -->
</head>
<body>
  <h2>Find Bike Docks Near You</h2>

  <!-- Search bar -->
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Enter your location">
    <button onclick="search()">Search</button>
  </div>

  <!-- Bike list -->
  <div class="scrollable-list" id="bike-list">
    <!-- Example address entity -->
    <div class="address-container">
      <h3>123 Main St</h3>
      <p>Closest bike dock to your location.</p>
    </div>
    <!-- Repeat similar containers for other addresses -->
  </div>

  <!-- JavaScript code for search functionality -->
  <script>
    // Function to handle search
    function search() {
      var query = document.getElementById('search-input').value;
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/search?q=' + query, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          document.getElementById('bike-list').innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
