<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Add any other necessary meta tags, stylesheets, or scripts here -->
</head>
<body class="list-body-container">
  <h2 class="list-header">Find Bike Docks Near You</h2>

  <!-- Search bar -->
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Enter your location">
    <button onclick="search()">Search</button>
  </div>

  <!-- Bike list -->
  <div>
    <div class="list-container">
      <h3>123 Main St</h3>
      <p>Closest bike dock to your location.</p>
    </div>
    <div class="list-container">
      <h3>456 Elm Ave</h3>
      <p>Another bike dock nearby.</p>
    </div>
    </div>  
    <div class="list-container">
      <h3>789 Oak Rd</h3>
      <p>Yet another bike dock.</p>
    </div>
    <div class="list-container">
      <h3>101 Pine Ln</h3>
      <p>One more bike dock.</p>
    </div>
    <div class="list-container">
      <h3>555 Cedar St</h3>
      <p>Last bike dock on the list.</p>
    </div>
  </div>
  <!-- Repeat similar containers for other addresses -->

  <!-- JavaScript code for search functionality -->
  <script>
    // Function to handle search
    function search() {
      var query = document.getElementById('search-input').value;
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/search?q=' + query, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          document.getElementById('bike-list').innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
